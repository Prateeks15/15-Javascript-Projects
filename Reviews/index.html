<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <main>
     <section class="container">
       <!--title-->
       <div class="title">
         <h2>Our Reviews</h2>
         <div class="underline"></div>
       </div>
       <!--reviews-->
       <article class="review">
       <div class="img-container">
         <img src="pic.png" id="person-img" alt="" />
       </div>
       <h4 id="author">Prateek Singh</h4>
       <p id="job">UX designer</p>
      <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing
         elit. 
         Voluptas commodi ullam quo accusantium? 
         Aliquam id deserunt quod in beatae laboriosam, officia quae. In, incidunt beatae soluta qui natus eaque nostrum.
        </p>
        <!--prev next buttons-->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i> 
          </button>
          <button class="next-btn">
          <i class="fas fa-chevron-right"></i> 
          </button>
        </div>
        <!--random button-->
        <button class="random-btn">Surprise me</button>
       </article>
     </section>
   </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
